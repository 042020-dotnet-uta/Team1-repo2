<h1>My Cookbook</h1>
<hr />
<div *ngIf="recipes">
  <ul class="search-result">
   <li *ngFor="let recipe of recipes" >
     <a routerLink="/view-recipe/{{recipe.recipeId}}">
       {{recipe.recipeName}}
     </a>
     <button class="delete" title="deleteRecipe"
            (click)="delete(recipe)">Remove</button>
   </li>
 </ul>
 </div>

<button class="btn btn-light btn-outline-dark" (click)="goBack()">go back</button>

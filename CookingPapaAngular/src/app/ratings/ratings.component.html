<hr />
<div *ngIf="userId !== creatorId">
  <h4 (click)="openCloseReview()" [ngClass]="{'show':!showAddReview,'hide':showAddReview}">Add a review</h4> 
  <div *ngIf="showAddReview">
    <div>
      <a *ngFor="let item of starList; let i=index " (click)="setStar(i)">
        <i class="fa" [ngClass]="{'fa-star-o':item,'fa-star':!item}"></i>
      </a>
      <br>
    </div>
    <div>
      <textarea #comment></textarea>
    </div>
    <button class="btn btn-light btn-outline-dark"
      (click)="submitReview(comment.value)" [disabled]="!okToSubmit">{{ reviewed ? 'Update' : 'Submit' }}</button>
  </div>
  <hr />
</div>

<table border=1>
  <caption>Reviews</caption>
  <tr>
    <th>Rating</th>
    <th>Comment</th>
  </tr>
  <tr *ngFor="let review of reviewList">
    <td>
      <a *ngFor="let item of review.recipeReviewRating">
        <i class="fa" [ngClass]="{'fa-star-o':item,'fa-star':!item}"></i>
      </a>
    </td>
    <td>{{review.recipeReviewComment}}</td>
  </tr>
</table>
<hr />

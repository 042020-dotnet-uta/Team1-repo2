<hr />
<table border=1>
  <caption>Reviews</caption>
  <tr>
    <th>ID</th>
    <th>Rating</th>
    <th>Comment</th>
  </tr>
  <tr *ngFor="let review of reviewList">
    <td>{{review.recipeReviewId}}</td>
    <td>
      <a *ngFor="let item of review.recipeReviewRating">
        <i class="fa" [ngClass]="{'fa-star-o':item,'fa-star':!item}"></i>
      </a>
    </td>
    <td>{{review.recipeReviewComment}}</td>
  </tr>
</table>
<hr />
<div>
  <a *ngFor="let item of starList; let i=index " (click)="setStar(i)">
    <i class="fa" [ngClass]="{'fa-star-o':item,'fa-star':!item}"></i>
  </a>
  <br>
</div>
<div>
  <textarea #comment></textarea>
</div>
<button class="btn btn-light btn-outline-dark" (click)="submitReview(comment.value)">Submit</button>
<hr />

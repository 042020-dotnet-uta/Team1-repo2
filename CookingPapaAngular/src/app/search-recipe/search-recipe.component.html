<h1>Search Recipe</h1>
<hr />

<div id="search-component">
  <div>
    <label>Recipe Name:
      <input #searchTermTb />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="btn btn-light btn-outline-dark" (click)="search(searchTermTb.value); searchTermTb.value=''">
      Search
    </button>
  </div>
<br>
  <div *ngIf="recipes">
     <ul class="search-result list-group">
      <li class="list-group-item list-group-item-action text-center font-weight-bold" style="background-color: rgba(255, 255, 255, 0.7);"
      *ngFor="let recipe of recipes" routerLink="/view-recipe/{{recipe.recipeId}}">
          <span class="font-weight-bold text-dark">
            {{recipe.recipeName}}
          </span>
      </li>
    </ul>
  
  </div>
<br>
<button class="btn btn-light btn-outline-dark" (click)="goBack()">go back</button>
</div>

<div style="border: 1px solid red">User Login</div>

<div class="row">
  <div class="col-md-4">
    <form>
      <div asp-validation-summary="ModelOnly" class="text-danger"></div>
      <div class="form-group">
        <label class="control-label text-light">User Name: </label>
        <input type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label class="control-label text-light">Password: </label>
        <input type="password" class="form-control" />
      </div>
      <div class="form-group">
        <input type="submit" value="Login" class="btn btn-light btn-outline-dark" />
        <button (click)="goBack()">go back</button>
      </div>
    </form>
  </div>
</div>
